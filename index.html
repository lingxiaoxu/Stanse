
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Stanse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Added DotGothic16 for CJK Pixel support -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=DotGothic16&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Priority: VT323 (English Pixel), DotGothic16 (CJK Pixel), monospace fallback
              pixel: ['"VT323"', '"DotGothic16"', 'monospace'],
              mono: ['"Space Mono"', '"DotGothic16"', 'monospace'],
            },
            colors: {
              'pixel-black': '#111111',
              'pixel-dark': '#222222',
              'pixel-white': '#f4f4f4',
              'pixel-gray': '#888888',
              'alert-red': '#ff3333',
              'success-green': '#00cc66',
              'accent-blue': '#2b45ff',
            },
            boxShadow: {
              'pixel': '4px 4px 0 0 #111111',
              'pixel-lg': '6px 6px 0 0 #111111',
              'pixel-sm': '2px 2px 0 0 #111111',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-in': 'slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            },
            screens: {
              'promax': '420px', // iPhone Max width breakpoint
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #e5e5e5;
        font-family: 'Space Mono', 'DotGothic16', monospace;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Noise Texture Overlay for that "Raw" feel */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e5e5e5;
      }
      ::-webkit-scrollbar-thumb {
        background: #111111;
        border: 1px solid #e5e5e5;
      }
      
      /* Prevent pull-to-refresh on mobile */
      overscroll-behavior-y: none;
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
</head>
  <body>
    <div class="bg-noise"></div>
    <div id="root" class="relative z-10"></div>
  </body>
</html>
