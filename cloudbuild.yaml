steps:
  # Fetch secrets from Secret Manager
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret=gemini-api-key > /workspace/gemini_key.txt
        gcloud secrets versions access latest --secret=polygon-api-key > /workspace/polygon_key.txt

  # Build the container image with API keys from Secret Manager files
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          --build-arg GEMINI_API_KEY=$(cat /workspace/gemini_key.txt) \
          --build-arg POLYGON_API_KEY=$(cat /workspace/polygon_key.txt) \
          -t gcr.io/$PROJECT_ID/stanse:latest \
          .

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/stanse:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'stanse'
      - '--image'
      - 'gcr.io/$PROJECT_ID/stanse:latest'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/stanse:latest'
